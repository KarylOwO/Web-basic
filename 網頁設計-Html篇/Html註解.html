<!DOCTYPE html>
<!-- 聲明不是HTML 標籤；它是指示web 瀏覽器關於頁面使用哪個HTML 版本進行編寫的指令 在這表示在HTML5 -->

<html lang="en">
<!-- 此元素可告知瀏覽器其自身是一個HTML 文檔 -->
<!-- lang表示宣告Html中使用的語系 -->

<head>
<!-- 定義文檔的頭部 -->

    <meta charset="UTF-8">
    <!-- 設定編碼 "UTF-8是一種針對Unicode的可變長度字元編碼"-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta> 元素可提供有關頁面的元信息（meta-information），比如針對搜索引擎和更新頻度的描述和關鍵詞。 -->
    <!-- <meta> 標籤位於文檔的頭部，不包含任何內容。<meta> 標籤的屬性定義了與文檔相關聯的名稱/值對。 -->

    <title>2-1 Html文件結構</title>
    <!-- 定義文檔的標題 -->


</head>
<!-- 文檔頭部結束 -->

<body>
<!-- 元素定義文檔的主體 -->

    <h1>標題一</h1>
    <h2>標題二</h2>
    <h3>標題三</h3>
    <h4>標題四</h4>
    <h5>標題五</h5>
    <h6>標題六</h6>
    <!-- <h1> - <h6> 標籤可定義標題。<h1> 定義最大的標題。<h6> 定義最小的標題。 -->

    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, sunt.</P>
    <!-- 標籤定義段落 -->

    <br>
    <!-- 一個簡單的換行符 -->

    <hr>
    <!-- 在HTML 頁面中創建一條水平線 -->

    <pre></pre>
    <!-- 定義預格式化的文本。被包圍在pre 元素中的文本通常會保留空格和換行符。而文本也會呈現為等寬字體 -->

    <blockquote></blockquote>
    <!-- 定義塊引用 
         與</blockquote> 之間的所有文本都會從常規文本中分離出來
         經常會在左、右兩邊進行縮進（增加外邊距）
         而且有時會使用斜體。也就是說，塊引用擁有它們自己的空間-->

    <ol>
        <li></li>
    </ol>

    <ul>
        <li></li>
    </ul>

    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

    <div></div>

    <span></span>

</body>
<!-- 文檔主體結束 -->

</html>
<!-- HTML文檔結束 -->
